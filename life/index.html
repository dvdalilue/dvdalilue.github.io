<!DOCTYPE html>
<html>
<head>
    <title>Life</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="life.js"></script>
    <link rel="stylesheet" type="text/css" href="life.css">
</head>
<body>
    <div id="menu">
        Rows: <input type="text" id="rows" value="70" size="3" maxlength="3">
        Columns: <input type="text" id="columns" value="150" size="3" maxlength="3">
        <button type="button" class="btn btn-primary" onclick="create()">New</button>
        <button type="button" class="btn btn-success" onclick="timeout ? true : change()">Play</button>
        <button type="button" class="btn btn-warning" onclick="reset()">Reset</button>
        <button type="button" class="btn btn-danger" onclick="stop()">Stop</button>
    </div>
    <div class="board">
        <table id="bacteria" cellspacing="0">
            <tbody id="petri">
            </tbody>
        </table>
    </div>
<!--     <script type="text/javascript">
        showMenu();
    </script> -->
</body>
</html>
